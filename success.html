<!-- success.html (Reeflux.com) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta charset="UTF-8" />
  <title>Access Granted · Reeflux</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=VT323&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/styles.css" />
</head>

<body>
  <div class="poolShell">
    <section class="panel panel--padded">
      <h1 style="margin-top:0;">Access granted.</h1>
      <p>Sealing pass on this device… returning you to the pool.</p>
      <p class="smallNote" id="successNext">…</p>
    </section>
  </div>

  <script>
    (function () {
      const params = new URLSearchParams(window.location.search);

      const tier = (params.get("tier") || "single").toLowerCase();
      const pool = (params.get("pool") || "unknown").toLowerCase();
      const next = params.get("next") || "/index.html";

      // Store access:
      // - drift pass unlocks all pools
      // - single unlocks only the purchased pool
      try {
        const now = String(Date.now());
        if (tier === "drift") {
          localStorage.setItem("reefpass_drift", "true");
          localStorage.setItem("reefpass_drift_at", now);
        } else {
          localStorage.setItem(`reefpass_pool_${pool}`, "true");
          localStorage.setItem(`reefpass_pool_${pool}_at`, now);
        }
      } catch (e) {}

      const el = document.getElementById("successNext");
      if (el) el.textContent = `Redirecting to: ${next}`;

      // Go back
      setTimeout(() => {
        window.location.href = next;
      }, 700);
    })();
  </script>
</body>
</html>
