<!-- tide-deck.html (Reeflux.com) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tide Deck · Reeflux</title>
  <link rel="stylesheet" href="/styles.css" />
  <script src="/app.js" defer></script>
</head>

<body data-pool="tide">
  <audio id="reefAudio" preload="auto" loop>
    <source src="/assets/reeflux.mp3" type="audio/mpeg" />
  </audio>

  <div class="poolShell" data-tide-logs data-pool="tide">
    <div class="siteHeader">
      <a class="backLink" href="/index.html">← Reef</a>
      <div class="titleBlock">
        <h1>Tide Deck</h1>
        <p id="tideMode">mode: drift</p>
      </div>

      <button class="ghostBtn" id="driftToggle" data-state="drift" type="button">Drift</button>
      <button class="audioBtn" id="audioToggle" aria-label="Toggle ambient audio" aria-pressed="false">Play Audio</button>
    </div>

    <section class="panel panel--padded">
      <!-- GATE -->
      <div class="gate" data-pool-gate>
        <div class="gate__row">
          <div class="gate__text">Tide Deck sealed. Unlock access.</div>
          <div class="gate__actions">
            <button class="pillLink" type="button" onclick="startCheckout('drift')">Get Drift Pass</button>
            <button class="pillLink" type="button" onclick="startCheckout('single')">Single Pool ($0.50)</button>
            <button class="ghostBtn" type="button" id="refreshAccess">Refresh Access</button>
          </div>
        </div>
      </div>

      <!-- CONTENT -->
      <div data-pool-content hidden>
        <div class="smallNote" id="tideRate">rate: --</div>

        <div style="margin-top:10px;">
          <button class="ghostBtn" type="button" id="clearTide">Clear</button>
          <button class="ghostBtn" type="button" id="copyTide">Copy</button>
        </div>

        <pre id="tideLog" style="white-space:pre-wrap; margin-top:12px; min-height:260px;"></pre>
      </div>
    </section>

    <footer class="panel footer">
      <div>Reeflux · Tide Deck</div>
      <nav>
        <a href="/ambient.html">Ambient</a>
        <a href="/fractal.html">Fractal</a>
        <a href="/sandbox.html">Sandbox</a>
      </nav>
    </footer>
  </div>

  <div class="toast" id="toast" role="status" aria-live="polite"></div>
</body>
</html>
